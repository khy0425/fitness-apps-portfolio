name: Mission100 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.0'

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
      continue-on-error: true  # 테스트 실패해도 계속 진행

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mission100-apk-${{ github.run_number }}
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Mission100 Release v${{ github.run_number }}
        body: |
          🚀 Mission100 자동 빌드 릴리즈
          - Chad 테마 운동 앱
          - 푸쉬업 챌린지 기능 포함
          - AdMob 광고 통합

          📱 APK 다운로드 후 바로 설치 가능합니다!
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: mission100-v${{ github.run_number }}.apk
        asset_content_type: application/vnd.android.package-archive